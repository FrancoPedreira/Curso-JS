<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Franco Pedreira</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">

<body class="cuerpoPrincipal">
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">OLX 2: La Venganza</h1>

        <br>

        <div id="direccion" class="direccionUsuario">
          <!-- se rellena con JS -->
        </div>
      </header>
      <nav>
        <ul class="menu">
          <li>
              <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-bag"></i> Todos los productos</button>
          </li>
          <li>
            <button id="abrigos" class="boton-menu boton-categoria" data-categoria="abrigos"><i class="bi bi-funnel"></i></i> Abrigos</button>
          </li>
          <li>
            <button id="pantalones" class="boton-menu boton-categoria" data-categoria="pantalones"><i class="bi bi-funnel"></i></i> Pantalones</button>
          </li>
          <li>
            <button id="remeras" class="boton-menu boton-categoria" data-categoria="remeras"><i class="bi bi-funnel"></i></i> Remeras</button>
          </li>
          <li>
            <a class="boton-menu boton-carrito" href="./carrito.html">
              <i class="bi bi-cart2"></i> Tu Carrito<span id="numerito" class="numero"> </span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- footer -->
      <footer>
        <p class="texto-footer">Proyecto Curso JS - Franco Pedreira</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
      <div id="contenedor-productos" class="contenedor-productos">
        <!-- esto se rellena con JS -->
      </div>
    </main>
  </div>

  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- bootstrap -->

  <script src="./js/index.js"></script>
